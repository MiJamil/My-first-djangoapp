{% extends 'base.html'%}

{% block head%}
<title>Login | Register</title>
{% endblock %}


{% block body %}
<div class="container">
  <h1>Welcome</h1>
  <p>
    You can login here!
  </p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-danger" type="submit">Login</button>
  </form>
</div>

{% endblock %}
